<html>
	<head>
		<title>Newsletter Sign-Up</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="static/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<section id="header">
				<div class="inner">
					<h1>Sign up for our Weekly Newsletter <strong>TODAY</strong></h1>
					<p>Please enter your information below and receive a raffle ticket for a drawing at one of our upcoming meetings</p>
			</section>
			<section>
				<div style="text-align: center; min-width: 75%; max-width: 25rem; margin: 0 auto">
					<form method="post" action="/home">
						<h4>First Name</h4>
						<input type="text" name ="f_name" id="f_name" />
						<h4>Last Name</h4>
						<input type="text" name ="l_name" id="l_name" />
						<h4>Email</h4>
						<input type="email" name ="email" id="email" />
						<br><br><input type="submit" value="Subscribe"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset"/>
					</form>
				</div>
			</section>
			

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->

	</body>
